<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Med Park</title>
    <link rel="icon" type="image/x-icon" href="assets/Icon.ico">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Firebase/App Scripts (Modules) -->
    <script type="module" src="db.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="login.js"></script>
</head>

<body>
    <!-- Login Screen -->
    <div id="login-screen" class="login-container">
        <div class="login-card">
            <div class="login-header mb-1">
                <!-- Image Logo -->
                <img src="assets/logo_login.png" alt="Logos UFG EBSERH" class="img-fluid mb-2"
                    style="max-width: 350px;">
                <h2 class="text-white fw-bold mt-4" style="letter-spacing: 1px;">Med Park</h2>
                <p class="text-white-50 small">Acesso Restrito</p>
            </div>

            <!-- Login Form -->
            <form id="login-form">
                <div class="form-group mb-3">
                    <label class="form-label">Usuário</label>
                    <input type="text" id="username" class="form-control" placeholder="admin" required
                        autocomplete="username">
                </div>
                <div class="form-group mb-4 position-relative">
                    <label class="form-label">Senha</label>
                    <input type="password" id="password" class="form-control pe-5" placeholder="123" required
                        autocomplete="current-password">
                    <button type="button" id="toggle-password" class="btn btn-link position-absolute text-muted"
                        style="top: 32px; right: 1px; text-decoration: none;">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <!-- Checkbox Removed for Cleaner UI -->
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
                <div class="d-flex justify-content-between mt-3" style="font-size: 0.9rem;">
                    <a href="#" id="show-register-btn" class="text-decoration-none">Criar conta</a>
                    <a href="#" id="show-cp-btn" class="text-decoration-none text-info">Alterar Senha</a>
                </div>
            </form>

            <!-- Register Form (Hidden) -->
            <form id="register-form" style="display: none;">
                <div class="form-group mb-2">
                    <label class="form-label">Nome Completo</label>
                    <input type="text" id="reg-name" class="form-control" placeholder="João Silva" required>
                    <div class="invalid-feedback" id="reg-name-feedback"></div>
                </div>
                <div class="form-group mb-2">
                    <label class="form-label">CPF</label>
                    <input type="text" id="reg-cpf" class="form-control" placeholder="000.000.000-00" required>
                    <div class="invalid-feedback" id="reg-cpf-feedback"></div>
                </div>
                <div class="form-group mb-2">
                    <label class="form-label">Email</label>
                    <input type="email" id="reg-email" class="form-control" placeholder="joao@email.com" required>
                </div>
                <div class="form-group mb-2">
                    <label class="form-label">Usuário (Login)</label>
                    <input type="text" id="reg-username" class="form-control" placeholder="joao.silva" required>
                    <div class="invalid-feedback" id="reg-username-feedback"></div>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">Senha</label>
                    <input type="password" id="reg-password" class="form-control" placeholder="***" required>
                    <div class="invalid-feedback" id="reg-password-feedback"></div>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">Confirmar Senha</label>
                    <input type="password" id="reg-confirm-password" class="form-control" placeholder="***" required>
                    <div class="form-text text-light" style="font-size: 0.8rem;">Mín. 8 chars, 1 Maiúscula, 1 minúscula,
                        1 número, 1 especial.</div>
                    <div class="invalid-feedback" id="reg-confirm-password-feedback"></div>
                </div>
                <button type="submit" class="btn btn-success w-100">Cadastrar</button>
                <div style="margin-top: 1rem; text-align: center; font-size: 0.9rem;">
                    <a href="#" class="btn-back-login text-white-50">Voltar para Login</a>
                </div>
            </form>

            <!-- Change Password Form (Hidden) -->
            <form id="change-password-form" style="display: none;">
                <!-- Removed internal H5 title as per request -->
                <div class="form-group mb-2">
                    <label class="form-label">Usuário</label>
                    <input type="text" id="cp-username" class="form-control" required>
                </div>
                <div class="form-group mb-2">
                    <label class="form-label">Senha Atual</label>
                    <input type="password" id="cp-old-pass" class="form-control" placeholder="Muda@123" required>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">Nova Senha</label>
                    <input type="password" id="cp-new-pass" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">Confirmar Senha</label>
                    <input type="password" id="cp-confirm-pass" class="form-control" required>
                    <div class="form-text text-light" style="font-size: 0.7rem;">Mín. 8 chars, 1 Maiusc, 1 Minusc, 1
                        Num, 1 Esp.</div>
                </div>
                <button type="submit" class="btn btn-info w-100 text-white">Confirmar Alteração</button>
                <div style="margin-top: 1rem; text-align: center; font-size: 0.9rem;">
                    <a href="#" class="btn-back-login text-white-50">Voltar para Login</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
